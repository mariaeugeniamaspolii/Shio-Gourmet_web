<div class="desktop">

      <!--Donde comprar-->
    <section class="section first-section row">
    <h3 class="title">¿Dónde comprar?</h3>
    <div class="col-12">
        <div class="gmap_canvas">
          <iframe class="w-100 vh-50  rounded-3" src="https://www.google.com/maps/d/u/0/embed?mid=1caMURQCSAt0I2f7r_CcsA1hR4eqn2yUU"></iframe>

  <!--/Donde comprar-->
  
  
  <!--Contacto-->
  <section class="section row">
    <h3 class="title">¿Quieres trabajar con nosotros?</h3>


    <article class="position-relative row align-middle breakout">

      
      <div class="contact col-12 col-lg-8">
        <img src="assets/imgs/herbs.jpg" alt="">
      </div>
      
      <div class=" contact-container  col-12 col-lg-6">
        <div class="contact-header">
          <h4>Ponte en contacto!</h4>

        </div>
        <form class="" action="contact">

            <div class="form-group row">
                <label for="contactNombre" class="col-12 col-md-4 col-form-label">Nombre</label>
                <div class="col-12 col-md-8">
                  <input type="text" name="contactNombre" id="contactNombre" class="form-control" placeholder="Nombre">
                </div>
              </div>
              
            <div class="form-group row">
                <label for="contactE-mail" class="col-12 col-md-4 col-form-label">E-mail*</label>
                <div class="col-12 col-md-8">
                  <input type="text" name="contactE-mail" id="contactE-mail" class="form-control" placeholder="E-mail">
                </div>
              </div>
              
            <div class="form-group row">
                <label for="contactTelefono" class="col-12 col-md-4 col-form-label">Teléfono*</label>
                <div class="col-12 col-md-8">
                  <input type="text" name="contactTelefono" id="contactTelefono" class="form-control" placeholder="Teléfono">
                </div>
              </div>

              <div class="form-group row">
                    <label for="paso1" class="col-12 col-md-4 col-form-label">Mensaje*</label>
                    <div class="col-12 col-md-8">
                      <textarea name="paso1" id="paso1" rows="2" placeholder="Escriba aquí su mensaje" class=" w-100 form-control"></textarea>
                    </div>
              </div>
              <div class="text-center">
                  <input type="submit" value="Contactarme" class="btn btn-lg bg-primary-2 mt-5">
                </div>

            </form>
          </div>
        </article>
  </section>
